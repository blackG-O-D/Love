<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Express AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <style>
    model-viewer{
      width: 400px;
      height: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <model-viewer id="Viewer" src="" autoplay camera-controls auto-rotate ar ios-src=""></model-viewer>
  
  <script>

const params = new URLSearchParams(window.location.search);
const srcUrl = decodeURIComponent(params.get('gltf'));
const iosSrcUrl = decodeURIComponent(params.get('usdz'));

console.log('srcUrl:', srcUrl, 'iosSrcUrl:', iosSrcUrl);
document.getElementById("Viewer").src = srcUrl;
document.getElementById("Viewer").setAttribute("ios-src", iosSrcUrl);


    // Set the src and ios-src attributes of the model-viewer element
    var modelViewer = document.getElementById("Viewer");
    console.log('modelViewer: ', modelViewer);
    modelViewer.src = srcUrl;
    modelViewer.iosSrc = iosSrcUrl;
  </script>
</body>
</html>
